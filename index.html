<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trading Predictivo Pro</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333">
  <style>
    :root {
      --rojo: #d9534f; --azul: #337ab7; --verde: #5cb85c;
      --amarillo: #f0ad4e; --gris: #333; 
      --fondo: #f0f2f5; --blanco: #fff;
      --sombra: 0 4px 10px rgba(0,0,0,0.08);
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 1rem;
      background-color: var(--fondo);
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: var(--blanco);
      border-radius: 10px;
      box-shadow: var(--sombra);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.7rem;
      text-align: center;
      border: 1px solid #ddd;
    }
    thead {
      background-color: var(--gris);
      color: white;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: var(--gris);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .rojo { color: var(--rojo); }
    .azul { color: var(--azul); }
    .señal-compra { background-color: rgba(92, 184, 92, 0.2); }
    .señal-venta { background-color: rgba(217, 83, 79, 0.2); }
    .status-bar {
      font-size: 0.8rem;
      text-align: right;
      color: #666;
      margin-top: 0.5rem;
    }
    @media (max-width: 600px) {
      body { padding: 0.5rem; }
      .card { padding: 0.8rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>📈 Trading Predictivo Pro</h1>
    <p id="status">Cargando datos...</p>
  </div>

  <div class="card">
    <h2>➕ Agregar Producto</h2>
    <input type="text" id="nuevoProducto" placeholder="Ej: Bitcoin">
    <button onclick="agregarProducto()">Agregar</button>
  </div>

  <div class="card">
    <h2>📝 Registrar Precios</h2>
    <table id="input-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio Hoy</th>
          <th>Tendencia</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="guardarPrecios()">💾 Guardar Datos</button>
  </div>

  <div class="card" id="predicciones">
    <h2>🔮 Predicciones (30 días)</h2>
  </div>

  <div class="card">
    <h2>📊 Historial</h2>
    <table id="history-table">
      <thead>
        <tr>
          <th>Día</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Script principal (Versión funcional mejorada) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Para IA (opcional): <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script> -->
  <script>
    // ======================
    // CONFIGURACIÓN INICIAL
    // ======================
    const supabaseUrl = 'https://gqklptrsaqcahaqyndin.supabase.co'; // REEMPLAZA
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdxa2xwdHJzYXFjYWhhcXluZGluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2NzU2NDYsImV4cCI6MjA2MzI1MTY0Nn0.3uV34aEGl1v3JIrDVVe0_u1fGpOuJDtHgZfD2jrX4WE'; // REEMPLAZA
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);
    
    let productos = [];
    let historial = [];

    // ======================
    // FUNCIONES PRINCIPALES
    // ======================
    async function cargarDatos() {
      try {
        const { data, error } = await supabase
          .from('trading_data')
          .select('*')
          .eq('id', 1)
          .single();

        if (data) {
          productos = data.productos || [];
          historial = data.historial || [];
          document.getElementById('status').textContent = `Sincronizado: ${new Date().toLocaleTimeString()}`;
        } else {
          // Datos iniciales de ejemplo
          productos = ['Bitcoin', 'Ethereum'];
          historial = [
            {'Bitcoin': {precio: 50000, color: 'rojo'}},
            {'Ethereum': {precio: 3000, color: 'azul'}}
          ];
          await guardarDatos();
        }
      } catch (error) {
        console.error("Error cargando datos:", error);
        document.getElementById('status').textContent = "Modo offline (datos locales)";
      }
      mostrarTablaEntrada();
      mostrarHistorial();
      mostrarPredicciones();
    }

    async function guardarDatos() {
      try {
        const { error } = await supabase
          .from('trading_data')
          .upsert({
            id: 1,
            productos: productos,
            historial: historial.slice(-30) // Guarda solo últimos 30 días
          });
        if (error) throw error;
        console.log("Datos guardados en la nube!");
      } catch (error) {
        console.error("Error al guardar:", error);
      }
    }

    function mostrarTablaEntrada() {
      const tbody = document.querySelector("#input-table tbody");
      tbody.innerHTML = "";
      
      productos.forEach(producto => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${producto}</td>
          <td><input type="number" id="precio-${producto}" placeholder="Precio" min="1"></td>
          <td>
            <select id="color-${producto}">
              <option value="rojo">🔴 Subida</option>
              <option value="blanco">⚪ Igual</option>
              <option value="azul">🔵 Bajada</option>
            </select>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function guardarPrecios() {
      const nuevoDia = {};
      let datosCompletos = true;
      
      productos.forEach(producto => {
        const precio = document.getElementById(`precio-${producto}`).value;
        const color = document.getElementById(`color-${producto}`).value;
        
        if (!precio) {
          alert(`Debes ingresar el precio para ${producto}`);
          datosCompletos = false;
          return;
        }
        
        nuevoDia[producto] = {
          precio: parseInt(precio),
          color: color
        };
      });
      
      if (!datosCompletos) return;
      
      historial.push(nuevoDia);
      await guardarDatos();
      mostrarHistorial();
      mostrarPredicciones();
      
      // Limpiar inputs
      productos.forEach(producto => {
        document.getElementById(`precio-${producto}`).value = "";
        document.getElementById(`color-${producto}`).value = "rojo";
      });
    }

    // ======================
    // SISTEMA PREDICTIVO
    // ======================
    function predecirMercado(producto) {
      const datos = historial
        .filter(dia => dia[producto])
        .map(dia => dia[producto])
        .slice(-30); // Últimos 30 días
      
      if (datos.length < 5) return null;

      // Cálculo de tendencia
      const cambios = [];
      for (let i = 1; i < datos.length; i++) {
        cambios.push((datos[i].precio - datos[i-1].precio) / datos[i-1].precio);
      }
      const tendencia = cambios.reduce((sum, val) => sum + val, 0) / cambios.length;
      
      // Cálculo de volatilidad
      const volatilidad = Math.sqrt(
        cambios.map(x => Math.pow(x - tendencia, 2)).reduce((a, b) => a + b) / cambios.length
      );
      
      // Detección de patrones
      const ultimosColores = datos.slice(-5).map(d => d.color);
      const rojosConsecutivos = ultimosColores.filter(c => c === 'rojo').length;
      const azulesConsecutivos = ultimosColores.filter(c => c === 'azul').length;
      
      return {
        prediccion: Math.round(datos[datos.length-1].precio * (1 + tendencia)),
        tendencia: tendencia > 0 ? '📈 Alcista' : '📉 Bajista',
        volatilidad: (volatilidad * 100).toFixed(2) + '%',
        señal: rojosConsecutivos >= 3 ? '🔴 Señal fuerte de subida' :
               azulesConsecutivos >= 3 ? '🔵 Señal fuerte de bajada' :
               '➡️ Neutral'
      };
    }

    function mostrarPredicciones() {
      const contenedor = document.getElementById("predicciones");
      contenedor.innerHTML = "<h2>🔮 Predicciones (30 días)</h2>";
      
      productos.forEach(producto => {
        const prediccion = predecirMercado(producto);
        const datos = historial.map(d => d[producto]).filter(Boolean);
        const ultimo = datos[datos.length - 1];
        
        const div = document.createElement("div");
        div.className = prediccion?.señal.includes("subida") ? "señal-compra" : 
                        prediccion?.señal.includes("bajada") ? "señal-venta" : "";
        
        div.innerHTML = `
          <h3>${producto}</h3>
          <p>💰 Precio actual: <b>${ultimo.precio}</b> 
          <span class="${ultimo.color === 'rojo' ? 'rojo' : ultimo.color === 'azul' ? 'azul' : ''}">
            ${ultimo.color === 'rojo' ? '🔴' : ultimo.color === 'azul' ? '🔵' : '⚪'}
          </span></p>
          ${prediccion ? `
            <p>🔮 Predicción mañana: <b>${prediccion.prediccion}</b></p>
            <p>📊 Tendencia: <b>${prediccion.tendencia}</b></p>
            <p>🌀 Volatilidad: <b>${prediccion.volatilidad}</b></p>
            <p>📢 ${prediccion.señal}</p>
          ` : '<p>⚠️ Necesitas al menos 5 días de datos</p>'}
        `;
        contenedor.appendChild(div);
      });
    }

    function mostrarHistorial() {
      const thead = document.querySelector("#history-table thead");
      const tbody = document.querySelector("#history-table tbody");
      
      // Cabecera
      thead.innerHTML = `<tr><th>Día</th>${productos.map(p => `<th>${p}</th>`).join("")}</tr>`;
      
      // Cuerpo
      tbody.innerHTML = "";
      historial.forEach((dia, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          ${productos.map(producto => {
            const item = dia[producto];
            if (!item) return `<td>-</td>`;
            
            let clase = "";
            let emoji = "";
            if (item.color === 'rojo') {
              clase = "rojo";
              emoji = "🔴";
            } else if (item.color === 'azul') {
              clase = "azul";
              emoji = "🔵";
            } else {
              emoji = "⚪";
            }
            
            return `<td class="${clase}">${item.precio} ${emoji}</td>`;
          }).join("")}
        `;
        tbody.appendChild(tr);
      });
    }

    // ======================
    // FUNCIONES AUXILIARES
    // ======================
    async function agregarProducto() {
      const nombre = document.getElementById("nuevoProducto").value.trim();
      if (nombre && !productos.includes(nombre)) {
        productos.push(nombre);
        await guardarDatos();
        mostrarTablaEntrada();
        document.getElementById("nuevoProducto").value = "";
      }
    }

    // ======================
    // INICIALIZACIÓN
    // ======================
    document.addEventListener('DOMContentLoaded', cargarDatos);

    // Service Worker para PWA (opcional)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('SW registrado'))
        .catch(err => console.log('SW error:', err));
    }
  </script>
</body>
</html>
