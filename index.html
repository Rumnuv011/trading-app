<!DOCTYPE html>
<html lang="es">
<head>
  <!-- ... (el head se mantiene igual) ... -->
</head>
<body>
  <!-- ... (el HTML se mantiene igual) ... -->

  <!-- Scripts al final del body para mejor rendimiento -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ======================
    // CONFIGURACIÓN INICIAL
    // ======================
    const supabaseUrl = 'https://gqklptrsaqcahaqyndin.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdxa2xwdHJzYXFjYWhhcXluZGluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2NzU2NDYsImV4cCI6MjA2MzI1MTY0Nn0.3uV34aEGl1v3JIrDVVe0_u1fGpOuJDtHgZfD2jrX4WE';
    
    // Variables globales
    let supabase;
    let productos = [];
    let historial = [];

    // ======================
    // FUNCIONES PRINCIPALES
    // ======================
    async function cargarDatos() {
      try {
        updateStatus("Conectando...");
        
        // Verificar que Supabase está inicializado
        if (!supabase) {
          throw new Error("Supabase no inicializado");
        }

        const { data, error } = await supabase
          .from('trading_data')
          .select('*')
          .eq('id', 1)
          .single();

        if (error) throw error;
        
        if (data) {
          productos = data.productos || [];
          historial = data.historial || [];
          updateStatus(`Datos cargados (${productos.length} productos)`);
        } else {
          await inicializarDatos();
        }
        
        renderizarInterfaz();
        
      } catch (error) {
        console.error("Error:", error);
        handleOfflineMode();
      }
    }

    async function inicializarDatos() {
      productos = ['Bitcoin', 'Ethereum'];
      historial = [
        {'Bitcoin': {precio: 50000, color: 'rojo', fecha: getCurrentDate()}},
        {'Ethereum': {precio: 3000, color: 'azul', fecha: getCurrentDate()}}
      ];
      await guardarDatos();
    }

    async function guardarDatos() {
      try {
        const { error } = await supabase
          .from('trading_data')
          .upsert({
            id: 1,
            productos: productos,
            historial: historial
          }, { onConflict: 'id' });
        
        if (error) throw error;
        updateStatus("Datos guardados correctamente");
      } catch (error) {
        console.error("Error al guardar:", error);
        throw error;
      }
    }

    function renderizarInterfaz() {
      mostrarTablaEntrada();
      mostrarHistorial();
      mostrarPredicciones();
    }

    function mostrarTablaEntrada() {
      const tbody = document.querySelector("#input-table tbody");
      if (!tbody) return;
      
      tbody.innerHTML = productos.map(producto => {
        const ultimo = getUltimoRegistro(producto);
        return `
          <tr>
            <td>${producto}</td>
            <td><input type="number" id="precio-${producto}" placeholder="${ultimo?.precio || ''}" step="0.01" min="0"></td>
            <td>
              <select id="color-${producto}">
                <option value="rojo" ${(!ultimo || ultimo.color === 'rojo') ? 'selected' : ''}>🔴 Subida</option>
                <option value="blanco" ${ultimo?.color === 'blanco' ? 'selected' : ''}>⚪ Igual</option>
                <option value="azul" ${ultimo?.color === 'azul' ? 'selected' : ''}>🔵 Bajada</option>
              </select>
            </td>
          </tr>
        `;
      }).join('');
    }

    async function guardarPrecios() {
      const errorElement = document.getElementById("error-precios");
      errorElement.style.display = "none";
      
      const nuevoDia = {};
      
      for (const producto of productos) {
        const precioInput = document.getElementById(`precio-${producto}`);
        const precio = precioInput.value;
        const color = document.getElementById(`color-${producto}`).value;
        
        if (!precio) {
          showError(errorElement, `Falta el precio para ${producto}`);
          precioInput.focus();
          return false;
        }
        
        nuevoDia[producto] = {
          precio: parseFloat(precio),
          color: color,
          fecha: getCurrentDate()
        };
      }
      
      try {
        historial.push(nuevoDia);
        await guardarDatos();
        renderizarInterfaz();
        resetInputsPrecios();
        return true;
      } catch (error) {
        console.error("Error:", error);
        showError(errorElement, "Error al guardar. Intenta nuevamente.");
        historial.pop();
        return false;
      }
    }

    async function agregarProducto() {
      const input = document.getElementById("nuevoProducto");
      const nombre = input.value.trim();
      const errorElement = document.getElementById("error-producto");
      errorElement.style.display = "none";
      
      if (!nombre) {
        showError(errorElement, "Debe ingresar un nombre válido");
        return;
      }
      
      if (productos.includes(nombre)) {
        showError(errorElement, "Este producto ya existe");
        return;
      }

      try {
        updateStatus("Agregando producto...");
        productos.push(nombre);
        
        const nuevoRegistro = {};
        nuevoRegistro[nombre] = {
          precio: 0, 
          color: 'blanco',
          fecha: getCurrentDate()
        };
        historial.push(nuevoRegistro);
        
        await guardarDatos();
        renderizarInterfaz();
        input.value = "";
        updateStatus(`"${nombre}" agregado correctamente`);
        
      } catch (error) {
        console.error("Error:", error);
        showError(errorElement, "Error al agregar producto. Intenta nuevamente.");
        productos = productos.filter(p => p !== nombre);
        historial.pop();
      }
    }

    function mostrarPredicciones() {
      const contenedor = document.getElementById("predicciones");
      contenedor.innerHTML = "<h2>🔮 Predicciones (30 días)</h2>";
      
      productos.forEach(producto => {
        const prediccion = predecirMercado(producto);
        const ultimo = getUltimoRegistro(producto);
        
        if (!ultimo) return;
        
        const div = document.createElement("div");
        div.className = prediccion?.señal.includes("subida") ? "señal-compra" : 
                        prediccion?.señal.includes("bajada") ? "señal-venta" : "";
        
        div.innerHTML = `
          <h3>${producto}</h3>
          <p>💰 Precio actual: <b>${ultimo.precio}</b> 
          <span class="${ultimo.color === 'rojo' ? 'rojo' : ultimo.color === 'azul' ? 'azul' : ''}">
            ${ultimo.color === 'rojo' ? '🔴' : ultimo.color === 'azul' ? '🔵' : '⚪'}
          </span></p>
          ${prediccion ? `
            <p>🔮 Predicción mañana: <b>${prediccion.prediccion}</b></p>
            <p>📊 Tendencia: <b>${prediccion.tendencia}</b></p>
            <p>📢 ${prediccion.señal}</p>
          ` : '<p>⚠️ Necesitas más datos para predicciones</p>'}
        `;
        contenedor.appendChild(div);
      });
    }

    function mostrarHistorial() {
      const thead = document.querySelector("#history-table thead");
      const tbody = document.querySelector("#history-table tbody");
      
      thead.innerHTML = `<tr><th>Fecha</th>${productos.map(p => `<th>${p}</th>`).join("")}</tr>`;
      tbody.innerHTML = "";
      
      historial.slice().reverse().forEach((dia, index) => {
        const fecha = dia[productos[0]]?.fecha || `Registro ${index + 1}`;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${fecha}</td>
          ${productos.map(producto => {
            const item = dia[producto];
            if (!item) return `<td>-</td>`;
            
            const tendencia = item.color === 'rojo' ? '🔴' : item.color === 'azul' ? '🔵' : '⚪';
            return `<td>${item.precio} ${tendencia}</td>`;
          }).join("")}
        `;
        tbody.appendChild(tr);
      });
    }

    // ======================
    // FUNCIONES UTILITARIAS
    // ======================
    function predecirMercado(producto) {
      const datos = historial
        .filter(dia => dia[producto])
        .map(dia => dia[producto]);
      
      if (datos.length < 5) return null;

      try {
        const cambios = datos.slice(1).map((item, i) => 
          (item.precio - datos[i].precio) / datos[i].precio);
        
        const tendencia = cambios.reduce((sum, val) => sum + val, 0) / cambios.length;
        
        let señal = "➡️ Neutral";
        if (tendencia > 0.03) señal = "🔴 Señal fuerte de subida";
        else if (tendencia < -0.03) señal = "🔵 Señal fuerte de bajada";
        
        return {
          prediccion: Math.round(datos[datos.length-1].precio * (1 + tendencia)),
          tendencia: tendencia > 0 ? '📈 Alcista' : '📉 Bajista',
          señal: señal
        };
      } catch (error) {
        console.error("Error en predicción:", error);
        return null;
      }
    }

    function getUltimoRegistro(producto) {
      return [...historial].reverse().find(d => d[producto])?.[producto];
    }

    function getCurrentDate() {
      return new Date().toISOString().split('T')[0];
    }

    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }

    function showError(element, message) {
      element.textContent = message;
      element.style.display = "block";
    }

    function resetInputsPrecios() {
      productos.forEach(producto => {
        document.getElementById(`precio-${producto}`).value = "";
        document.getElementById(`color-${producto}`).value = "rojo";
      });
    }

    function handleOfflineMode() {
      updateStatus("Modo offline - usando datos locales");
      if (productos.length === 0) {
        productos = ['Bitcoin', 'Ethereum'];
        historial = [
          {'Bitcoin': {precio: 50000, color: 'rojo', fecha: getCurrentDate()}},
          {'Ethereum': {precio: 3000, color: 'azul', fecha: getCurrentDate()}}
        ];
        renderizarInterfaz();
      }
    }

    // ======================
    // INICIALIZACIÓN
    // ======================
    document.addEventListener('DOMContentLoaded', () => {
      // Inicializar Supabase
      supabase = supabase.createClient(supabaseUrl, supabaseKey);
      
      // Configurar event listeners
      document.getElementById('btnAgregarProducto').addEventListener('click', agregarProducto);
      document.getElementById('btnGuardarPrecios').addEventListener('click', guardarPrecios);
      
      document.getElementById('nuevoProducto').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') agregarProducto();
      });
      
      // Cargar datos iniciales
      cargarDatos();
    });
  </script>
</body>
</html>
