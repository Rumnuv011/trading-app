<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trading Predictivo Pro</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333">
  <style>
    :root {
      --rojo: #d9534f; --azul: #337ab7; --verde: #5cb85c;
      --amarillo: #f0ad4e; --gris: #333; 
      --fondo: #f0f2f5; --blanco: #fff;
      --sombra: 0 4px 10px rgba(0,0,0,0.08);
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 1rem;
      background-color: var(--fondo);
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: var(--blanco);
      border-radius: 10px;
      box-shadow: var(--sombra);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .rojo { color: var(--rojo); }
    .azul { color: var(--azul); }
    .se침al-compra { background-color: rgba(92, 184, 92, 0.2); }
    .se침al-venta { background-color: rgba(217, 83, 79, 0.2); }
    .status-bar {
      font-size: 0.8rem;
      text-align: right;
      color: #666;
      margin-top: 0.5rem;
    }
    @media (max-width: 600px) {
      body { padding: 0.5rem; }
      .card { padding: 0.8rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>游늳 Trading Predictivo Pro</h1>
    <p id="status">Cargando datos...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // CONFIGURACI칍N (REEMPLAZA CON TUS DATOS)
    const supabaseUrl = 'https://gqklptrsaqcahaqyndin.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdxa2xwdHJzYXFjYWhhcXluZGluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2NzU2NDYsImV4cCI6MjA2MzI1MTY0Nn0.3uV34aEGl1v3JIrDVVe0_u1fGpOuJDtHgZfD2jrX4WE';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // DATOS
    let productos = [];
    let historial = [];

    // FUNCI칍N PRINCIPAL DE CARGA
    async function cargarDatos() {
      try {
        // 1. Cargar datos existentes
        const { data, error } = await supabase
          .from('trading_data')
          .select('*')
          .eq('id', 1)
          .single();

        if (data) {
          productos = data.productos || [];
          historial = data.historial || [];
          actualizarInterfaz();
        } else {
          // 2. Si no hay datos, crear estructura inicial
          await inicializarDatos();
        }
        
        document.getElementById('status').textContent = `Datos cargados (${new Date().toLocaleTimeString()})`;
        
      } catch (error) {
        console.error("Error al cargar:", error);
        document.getElementById('status').textContent = "Error al cargar datos";
      }
    }

    // INICIALIZAR DATOS POR PRIMERA VEZ
    async function inicializarDatos() {
      productos = ['Bitcoin', 'Ethereum'];
      historial = [
        {'Bitcoin': {precio: 50000, tendencia: 'rojo'}},
        {'Ethereum': {precio: 3000, tendencia: 'azul'}}
      ];
      await guardarDatos();
      actualizarInterfaz();
    }

    // GUARDAR DATOS EN SUPABASE
    async function guardarDatos() {
      try {
        const { error } = await supabase
          .from('trading_data')
          .upsert({
            id: 1,
            productos: productos,
            historial: historial
          }, { onConflict: 'id' });
        
        if (error) throw error;
        console.log("Datos guardados correctamente");
      } catch (error) {
        console.error("Error al guardar:", error);
      }
    }

    // ACTUALIZAR INTERFAZ (MANTIENE TU L칍GICA ORIGINAL)
    function actualizarInterfaz() {
      // Aqu칤 ir칤a tu l칩gica original para mostrar los datos
      console.log("Productos:", productos);
      console.log("Historial:", historial);
      
      // Ejemplo b치sico de actualizaci칩n
      document.getElementById('status').textContent = `
        ${productos.length} productos cargados | 
        ${historial.length} registros hist칩ricos
      `;
    }

    // INICIALIZAR AL CARGAR LA P츼GINA
    document.addEventListener('DOMContentLoaded', cargarDatos);

    // SERVICE WORKER PARA PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('SW registrado'))
        .catch(err => console.log('SW error:', err));
    }
  </script>
</body>
</html>
