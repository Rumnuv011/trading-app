<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trading Predictivo Pro</title>
  <!-- Eliminada referencia problemÃ¡tica al manifest -->
  <meta name="theme-color" content="#333">
  <style>
    :root {
      --rojo: #d9534f; --azul: #337ab7; --verde: #5cb85c;
      --amarillo: #f0ad4e; --gris: #333; 
      --fondo: #f0f2f5; --blanco: #fff;
      --sombra: 0 4px 10px rgba(0,0,0,0.08);
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 1rem;
      background-color: var(--fondo);
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: var(--blanco);
      border-radius: 10px;
      box-shadow: var(--sombra);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.7rem;
      text-align: center;
      border: 1px solid #ddd;
    }
    thead {
      background-color: var(--gris);
      color: white;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: var(--gris);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .rojo { color: var(--rojo); }
    .azul { color: var(--azul); }
    .seÃ±al-compra { background-color: rgba(92, 184, 92, 0.2); }
    .seÃ±al-venta { background-color: rgba(217, 83, 79, 0.2); }
    .status-bar {
      font-size: 0.8rem;
      text-align: right;
      color: #666;
      margin-top: 0.5rem;
    }
    @media (max-width: 600px) {
      body { padding: 0.5rem; }
      .card { padding: 0.8rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ğŸ“ˆ Trading Predictivo Pro</h1>
    <p id="status">Cargando datos...</p>
  </div>

  <div class="card">
    <h2>â• Agregar Producto</h2>
    <input type="text" id="nuevoProducto" placeholder="Ej: Bitcoin">
    <button id="btnAgregarProducto">Agregar</button>
    <p id="error-producto" class="rojo" style="display:none;"></p>
  </div>

  <div class="card">
    <h2>ğŸ“ Registrar Precios</h2>
    <table id="input-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio Hoy</th>
          <th>Tendencia</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="btnGuardarPrecios">ğŸ’¾ Guardar Datos</button>
    <p id="error-precios" class="rojo" style="display:none;"></p>
  </div>

  <div class="card" id="predicciones">
    <h2>ğŸ”® Predicciones (30 dÃ­as)</h2>
  </div>

  <div class="card">
    <h2>ğŸ“Š Historial</h2>
    <table id="history-table">
      <thead>
        <tr>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ======================
    // CONFIGURACIÃ“N INICIAL
    // ======================
    const supabaseUrl = 'https://gqklptrsaqcahaqyndin.supabase.co
'; // REEMPLAZA
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdxa2xwdHJzYXFjYWhhcXluZGluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2NzU2NDYsImV4cCI6MjA2MzI1MTY0Nn0.3uV34aEGl1v3JIrDVVe0_u1fGpOuJDtHgZfD2jrX4WE'; // REEMPLAZA
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);
    
    let productos = [];
    let historial = [];

    // ======================
    // FUNCIONES PRINCIPALES
    // ======================
    async function cargarDatos() {
      try {
        document.getElementById('status').textContent = "Conectando...";
        
        const { data, error } = await supabase
          .from('trading_data')
          .select('*')
          .eq('id', 1)
          .single();

        if (error) throw error;
        
        if (data) {
          productos = data.productos || [];
          historial = data.historial || [];
          document.getElementById('status').textContent = `Datos cargados (${productos.length} productos)`;
        } else {
          await inicializarDatos();
        }
        
        mostrarTablaEntrada();
        mostrarHistorial();
        mostrarPredicciones();
        
      } catch (error) {
        console.error("Error:", error);
        document.getElementById('status').textContent = "Modo offline - usando datos locales";
        if (productos.length === 0) {
          productos = ['Bitcoin', 'Ethereum'];
          historial = [
            {'Bitcoin': {precio: 50000, color: 'rojo', fecha: new Date().toISOString().split('T')[0]}},
            {'Ethereum': {precio: 3000, color: 'azul', fecha: new Date().toISOString().split('T')[0]}}
          ];
        }
      }
    }

    async function inicializarDatos() {
      productos = ['Bitcoin', 'Ethereum'];
      historial = [
        {'Bitcoin': {precio: 50000, color: 'rojo', fecha: new Date().toISOString().split('T')[0]}},
        {'Ethereum': {precio: 3000, color: 'azul', fecha: new Date().toISOString().split('T')[0]}}
      ];
      await guardarDatos();
    }

    async function guardarDatos() {
      try {
        const { error } = await supabase
          .from('trading_data')
          .upsert({
            id: 1,
            productos: productos,
            historial: historial
          }, { onConflict: 'id' });
        
        if (error) throw error;
        console.log("Datos guardados correctamente");
      } catch (error) {
        console.error("Error al guardar:", error);
        throw error;
      }
    }

    function mostrarTablaEntrada() {
      const tbody = document.querySelector("#input-table tbody");
      if (!tbody) return;
      
      tbody.innerHTML = productos.map(producto => {
        const ultimo = [...historial].reverse().find(d => d[producto])?.[producto];
        return `
          <tr>
            <td>${producto}</td>
            <td><input type="number" id="precio-${producto}" placeholder="${ultimo?.precio || ''}" step="0.01" min="0"></td>
            <td>
              <select id="color-${producto}">
                <option value="rojo" ${(!ultimo || ultimo.color === 'rojo') ? 'selected' : ''}>ğŸ”´ Subida</option>
                <option value="blanco" ${ultimo?.color === 'blanco' ? 'selected' : ''}>âšª Igual</option>
                <option value="azul" ${ultimo?.color === 'azul' ? 'selected' : ''}>ğŸ”µ Bajada</option>
              </select>
            </td>
          </tr>
        `;
      }).join('');
    }

    async function guardarPrecios() {
      const errorElement = document.getElementById("error-precios");
      errorElement.style.display = "none";
      
      const nuevoDia = {};
      let datosCompletos = true;
      
      productos.forEach(producto => {
        const precioInput = document.getElementById(`precio-${producto}`);
        const precio = precioInput.value;
        const color = document.getElementById(`color-${producto}`).value;
        
        if (!precio) {
          errorElement.textContent = `Falta el precio para ${producto}`;
          errorElement.style.display = "block";
          precioInput.focus();
          datosCompletos = false;
          return;
        }
        
        nuevoDia[producto] = {
          precio: parseFloat(precio),
          color: color,
          fecha: new Date().toISOString().split('T')[0]
        };
      });
      
      if (!datosCompletos) return;
      
      try {
        historial.push(nuevoDia);
        await guardarDatos();
        
        mostrarHistorial();
        mostrarPredicciones();
        
        // Limpiar campos
        productos.forEach(producto => {
          document.getElementById(`precio-${producto}`).value = "";
          document.getElementById(`color-${producto}`).value = "rojo";
        });
        
        document.getElementById('status').textContent = "Datos guardados correctamente";
        
      } catch (error) {
        console.error("Error:", error);
        errorElement.textContent = "Error al guardar. Intenta nuevamente.";
        errorElement.style.display = "block";
        historial.pop();
      }
    }

    async function agregarProducto() {
      const input = document.getElementById("nuevoProducto");
      const nombre = input.value.trim();
      const errorElement = document.getElementById("error-producto");
      errorElement.style.display = "none";
      
      if (!nombre) {
        errorElement.textContent = "Debe ingresar un nombre vÃ¡lido";
        errorElement.style.display = "block";
        return;
      }
      
      if (productos.includes(nombre)) {
        errorElement.textContent = "Este producto ya existe";
        errorElement.style.display = "block";
        return;
      }

      try {
        document.getElementById('status').textContent = "Agregando producto...";
        productos.push(nombre);
        
        // Crear registro inicial
        const nuevoRegistro = {};
        nuevoRegistro[nombre] = {
          precio: 0, 
          color: 'blanco',
          fecha: new Date().toISOString().split('T')[0]
        };
        historial.push(nuevoRegistro);
        
        await guardarDatos();
        
        mostrarTablaEntrada();
        mostrarHistorial();
        mostrarPredicciones();
        
        input.value = "";
        document.getElementById('status').textContent = `"${nombre}" agregado correctamente`;
        
      } catch (error) {
        console.error("Error:", error);
        errorElement.textContent = "Error al agregar producto. Intenta nuevamente.";
        errorElement.style.display = "block";
        productos = productos.filter(p => p !== nombre);
        historial.pop();
      }
    }

    function mostrarPredicciones() {
      const contenedor = document.getElementById("predicciones");
      contenedor.innerHTML = "<h2>ğŸ”® Predicciones (30 dÃ­as)</h2>";
      
      productos.forEach(producto => {
        const prediccion = predecirMercado(producto);
        const ultimo = [...historial].reverse().find(d => d[producto])?.[producto];
        
        if (!ultimo) return;
        
        const div = document.createElement("div");
        div.className = prediccion?.seÃ±al.includes("subida") ? "seÃ±al-compra" : 
                        prediccion?.seÃ±al.includes("bajada") ? "seÃ±al-venta" : "";
        
        div.innerHTML = `
          <h3>${producto}</h3>
          <p>ğŸ’° Precio actual: <b>${ultimo.precio}</b> 
          <span class="${ultimo.color === 'rojo' ? 'rojo' : ultimo.color === 'azul' ? 'azul' : ''}">
            ${ultimo.color === 'rojo' ? 'ğŸ”´' : ultimo.color === 'azul' ? 'ğŸ”µ' : 'âšª'}
          </span></p>
          ${prediccion ? `
            <p>ğŸ”® PredicciÃ³n maÃ±ana: <b>${prediccion.prediccion}</b></p>
            <p>ğŸ“Š Tendencia: <b>${prediccion.tendencia}</b></p>
            <p>ğŸ“¢ ${prediccion.seÃ±al}</p>
          ` : '<p>âš ï¸ Necesitas mÃ¡s datos para predicciones</p>'}
        `;
        contenedor.appendChild(div);
      });
    }

    function mostrarHistorial() {
      const thead = document.querySelector("#history-table thead");
      const tbody = document.querySelector("#history-table tbody");
      
      thead.innerHTML = `<tr><th>Fecha</th>${productos.map(p => `<th>${p}</th>`).join("")}</tr>`;
      tbody.innerHTML = "";
      
      historial.slice().reverse().forEach((dia, index) => {
        const fecha = dia[productos[0]]?.fecha || `Registro ${index + 1}`;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${fecha}</td>
          ${productos.map(producto => {
            const item = dia[producto];
            if (!item) return `<td>-</td>`;
            
            const tendencia = item.color === 'rojo' ? 'ğŸ”´' : item.color === 'azul' ? 'ğŸ”µ' : 'âšª';
            return `<td>${item.precio} ${tendencia}</td>`;
          }).join("")}
        `;
        tbody.appendChild(tr);
      });
    }

    function predecirMercado(producto) {
      const datos = historial
        .filter(dia => dia[producto])
        .map(dia => dia[producto]);
      
      if (datos.length < 5) return null;

      try {
        // CÃ¡lculo de tendencia
        const cambios = [];
        for (let i = 1; i < datos.length; i++) {
          cambios.push((datos[i].precio - datos[i-1].precio) / datos[i-1].precio);
        }
        const tendencia = cambios.reduce((sum, val) => sum + val, 0) / cambios.length;
        
        // SeÃ±al basada en tendencia
        let seÃ±al = "â¡ï¸ Neutral";
        if (tendencia > 0.03) seÃ±al = "ğŸ”´ SeÃ±al fuerte de subida";
        else if (tendencia < -0.03) seÃ±al = "ğŸ”µ SeÃ±al fuerte de bajada";
        
        return {
          prediccion: Math.round(datos[datos.length-1].precio * (1 + tendencia)),
          tendencia: tendencia > 0 ? 'ğŸ“ˆ Alcista' : 'ğŸ“‰ Bajista',
          seÃ±al: seÃ±al
        };
      } catch (error) {
        console.error("Error en predicciÃ³n:", error);
        return null;
      }
    }

    // ======================
    // INICIALIZACIÃ“N SEGURA
    // ======================
    document.addEventListener('DOMContentLoaded', () => {
      // ConfiguraciÃ³n de eventos
      document.getElementById('btnAgregarProducto').addEventListener('click', agregarProducto);
      document.getElementById('btnGuardarPrecios').addEventListener('click', guardarPrecios);
      
      // Permitir Enter para agregar producto
      document.getElementById('nuevoProducto').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') agregarProducto();
      });
      
      // Carga inicial
      cargarDatos();
    });
  </script>
</body>
</html>
